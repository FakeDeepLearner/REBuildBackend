spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/resumes
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 12Eren89
  session:
    redis:
      flush-mode: on_save
      namespace: spring:session
    timeout: 30m
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
  thymeleaf:
    check-template-location: false
  rabbitmq:
    host: localhost
    port: 5672
  config:
    import: optional:file:.env[.properties]


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    open-in-view: off


  security:
    user:
      name: "eren"
      password: "12Eren89"
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

  main:
    banner-mode: off
    allow-bean-definition-overriding: true

  docker:
    compose:
      lifecycle-management: start_only
  cloud:
    aws:
      s3:
        region: us-east-2
  batch:
    job:
      enabled: true

logging:
  level:
    root: warn
    org:
      springframework:
        security: trace

server:
  servlet:
    session:
      timeout: 10m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: true
        same-site: strict
  port: 443
  ssl:
    enabled: true
    key-store: src/main/resources/sslkey.jks
    key-alias: reformkey
    key-store-type: JKS
    key-store-password: 12Eren89


password-rules:
  min-digit: 1
  min-lowercase: 1
  min-size: 8
  min-special-character: 1
  min-uppercase: 1
  can-contain-spaces: false
