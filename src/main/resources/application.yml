spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/resumes
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 12Eren89
  session:
    redis:
      flush-mode: on_save
      namespace: spring:session
    timeout: 30m
  data:
    redis:
      host: localhost
      port: 6379
    rest:
      content-type: "application/json"
  cache:
    type: redis

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  security:
    user:
      name: "eren"
      password: "12Eren89"
    pepper-value: classpath:/pepper.txt
    mail-credentials:
      app-password: classpath:/outlook_app_password.txt
      address: classpath:/email.txt
      reply-to: classpath:/reply_to.txt
    rate-limiting:
      ip-block-hours: 12
      user-block-hours: 24
      # The limits are within one second
      ip-request-limit: 5
      user-request-limit: 10

  main:
    banner-mode: off

  docker:
    compose:
      lifecycle-management: start_only

logging:
  level:
    root: warn
    org:
      springframework:
        security: trace

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

server:
  servlet:
    session:
      timeout: 10m
  port: 443
  ssl:
    enabled: true
    key-store: classpath:/sslkey.jks
    key-password: 12Eren89
    key-alias: reformkey
    key-store-type: JKS


password-rules:
  consecutive-character-limit: 8
  consecutive-numbers-limit: 3
  min-digit: 1
  min-lowercase: 1
  min-size: 8
  min-special-character: 1
  min-uppercase: 1
  max-size: 30
  can-contain-spaces: false

twilio:
  account-sid: classpath:twilio/account_sid.txt
  auth-token: classpath:twilio/auth_token.txt
  phone-number: classpath:twilio/phone_number.txt

app:
  base-url: https://localhost:8443

google:
  client-id: classpath:google/client_id.txt
  client-secret: classpath:google/client_secret.txt
