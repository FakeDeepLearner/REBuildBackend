spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/resumes
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 12Eren89
  session:
    redis:
      flush-mode: on_save
      namespace: spring:session
    timeout: 30m
  data:
    redis:
      host: localhost
      port: 6379
    rest:
      content-type: "application/json"
  cache:
    type: redis
  thymeleaf:
    check-template-location: false
  rabbitmq:
    host: localhost
    port: 5672


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    open-in-view: off


  security:
    user:
      name: "eren"
      password: "12Eren89"
    pepper-value: classpath:/pepper.txt
    mail-credentials:
      app-password: classpath:/outlook_app_password.txt
      address: classpath:/email.txt
      reply-to: classpath:/reply_to.txt
    rate-limiting:
      ip-block-hours: 12
      user-block-hours: 24
      # The limits are within one second
      ip-request-limit: 5
      user-request-limit: 10
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

  main:
    banner-mode: off
    allow-bean-definition-overriding: true

  docker:
    compose:
      lifecycle-management: start_only
  cloud:
    aws:
      s3:
        region: us-east-2
  batch:
    job:
      enabled: true

logging:
  level:
    root: warn
    org:
      springframework:
        security: trace

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

server:
  servlet:
    session:
      timeout: 10m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: true
        same-site: strict
  port: 443
  ssl:
    enabled: true
    key-store: src/main/resources/sslkey.jks
    key-alias: reformkey
    key-store-type: JKS
    key-store-password: 12Eren89


password-rules:
  min-digit: 1
  min-lowercase: 1
  min-size: 8
  min-special-character: 1
  min-uppercase: 1
  can-contain-spaces: false

twilio:
  account-sid: classpath:twilio/account_sid.txt
  auth-token: classpath:twilio/auth_token.txt
  phone-number: classpath:twilio/phone_number.txt

app:
  base-url: https://localhost:8443

google:
  client-id: classpath:google/client_id.txt
  client-secret: classpath:google/client_secret.txt

batch:
  size: 20
encryption:
  algorithm: classpath:encryption/algorithm.txt
  password: classpath:encryption/password.txt
  salt: classpath:encryption/salt.txt
